<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/09b4712411.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="/Images/LOGO.png" class="logo">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p id="tryname">Forgot Password <a href="#">Click Here</a></p>

                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up👇️</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
        </div>

        </form>
    </div>

    </div>


    <script>
let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");


        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
//  Change text color on mouseover
signinBtn.addEventListener('mouseover', function handleMouseOver() {
  signupBtn.style.color = 'green';
});

// 👇️ Change text color back on mouseout
signinBtn.addEventListener('mouseout', function handleMouseOut() {
  signupBtn.style.color = 'black';
});

    </script>
</body>
</html>
