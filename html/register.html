<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="profile">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>
    
        <div class="form-box">
            <label for="name"><b>Name</b></label>
            <input type="name" placeholder="Enter Name" name="name" require
            id="name"><br>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" require
            id="email"><br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" require
            id="password"><br>
            <label for="confirm-password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Password" name="confirm-password" require
            id="confirm-password"><br>
            <button type="button" class="toggle-btn">Register</button>
        </div>
        <a href="login.html">  
            Click Log In
          </a>
</body>
</html>
